<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <script src="Script/Playground.js"></script>
    <link rel="stylesheet" href="Playground.css">
</head>

<body>

    <div id="dragdropContainer">
        <h1>Drag and Drop 2 Boxes</h1>
        <div id="dropA" style="height: 150px; width: 300px; border: 1px solid black">
        </div>
        <div id="dropB" style="height: 150px; width: 300px; border: 1px solid red">
        </div>

        <button type="button" id="checkButton">Check answers</button>
        <div id="imgContainer">
            <img src="img/ghost.png" id="drag1" class="contA" style="width: 100px; height: 100px;">
            <img src="img/duck.jpg" id="drag2" class="contA" style="width: 100px; height: 100px;">
            <img src="img/heart.jpg" id="drag3" class="contB" style="width: 100px; height: 100px;">
        </div>
    </div>


    <div id="dragdropBox">
        <h1>Drag and Drop 4 Boxes</h1>
    </div>
</body>

</html>
